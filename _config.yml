# Site Settings
name: Long's blog
title: Long Luong | A diary
description: This is a personal blog of Long Luong
tags:
  - blog
  - Long Luong
  - Luong Kim Long
  - diary
  - personal
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Contact
    url: /contact
  - title: Feed
    url: /feed.xml
email: mr.luongkimlong@gmail.com
disqus_username: longluong


# Social Media Settings
# Remove the item if you don't need it
github_username: longkluong
facebook_username: mr.luongkimlong
twitter_username: 
instagram_username: long.k.luong
linkedin_username: 
medium_username: 


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: false


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: "G-T8TRJKYH1Q"  
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Timezone settings
timezone: Asia/Ho_Chi_Minh
future: true

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false


# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content
  - jekyll_picture_tag

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md',
  'vendor'
]

picture:
  source: "assets/img/uploads"
  output: "assets/img/resized"
  # ignore_missing_images: true
  # disabled: true

# Theme
version: v3.1.0