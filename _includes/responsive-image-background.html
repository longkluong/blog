{% capture srcset %}
    {% for i in resized %}
        /{{ i.path }} {{ i.width }}w,
    {% endfor %}
{% endcapture %}
{% comment %} <img src="/{{ path }}" alt="{{ alt }}" class="{{ class }}" srcset="{{ srcset | strip_newlines }}"> {% endcomment %}
<img src="/{{ path }}" srcset="{{ srcset | strip_newlines }}" class="hero" style="position: absolute; object-fit: cover;" alt="{{ alt }}">
