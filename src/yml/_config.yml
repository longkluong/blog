# Site Settings
#=include site.yml

# Social Media Settings
# Remove the item if you don't need it
#=include social.yml

# Posts Settings
#=include posts.yml

# Advanced Settings
#=include advanced.yml

# Timezone settings
timezone: Asia/Ho_Chi_Minh
future: true

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false
incremental: true

defaults:
  - scope:
      path: ""
    values:
      toc: true

# Table of contents      
toc:
  min_level: 1
  max_level: 6
  ordered_list: true

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content
  - jekyll_picture_tag
  - jekyll-toc

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md',
  'vendor'
]

picture:
  source: "assets/img/uploads"
  output: "assets/img/resized"
  ignore_missing_images: true
  # disabled: true

# Theme
version: v3.1.0